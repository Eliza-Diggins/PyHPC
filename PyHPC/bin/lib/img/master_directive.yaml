information: &info |
  This file is the master directive for plotting in the PyHPC project.
Structures:
  Figure:
    args: []
    kwargs: {}
    commands:
      set_size_inches:
        args: [[10,10]]
        kwargs: {}
  Subplot:
    args: []
    kwargs: []
    commands:
      set_xlabel:
        args: ["Test-X label"]
        kwargs: {}
      set_ylabel:
        args: ["Test-Y label"]
        kwargs: {}
      set_yscale:
        args: ["linear"]
        kwargs: {}
      set_xscale:
        args: ["linear"]
        kwargs: {}
Annotations:
  # Annotations are additional components to add onto certain plots. To see which annotations are included in a given
  # plot, look at the inclusion of those kwargs.
  #
  TimeStamp: &timestamp
    enabled: False
    command: "annotate_timestamp"
    args: []
    kwargs:
      corner: "upper_left"
      redshift: True
      draw_inset_box: True
  Contour: &contour
    enabled: False
    command: "annotate_contour"
    args: ["%field%"]
    kwargs: {}
Functions: &functions
  uplots.plot:
    args: ["%x%","%y%"]
    kwargs:
      main: {}
      special: {}
  uplots.projection_plot:
    args: ["%path%",!!python/tuple ["gas","density"]]
    kwargs:
      main:
        axis: "z" # The direction of the projection.
        width: !!python/tuple [ 1,"Mpc" ]
        resolution: 2000
      style:
        cmap: "Blues"
      special: {} # The special catagory is specifically for the axes object.
      annotations:
        timestamp:
          <<: *timestamp
        contour:
          <<: *contour
          args:
          - !!python/tuple ["gas","temperature"]




