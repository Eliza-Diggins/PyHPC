version: 1

handlers:
  root:
    level: DEBUG
    filename: os.path.join("%(log_dir)s","%(loc)s","%(time)s","root.log")
    class: logging.FileHandler
    formatter: fileFormatter
  meta:
    level: DEBUG
    filename: os.path.join("%(log_dir)s","%(loc)s","%(time)s","meta.log")
    class: logging.FileHandler
    formatter: metaFormatter
  console_err:
    level: CRITICAL
    class: logging.StreamHandler
    formatter: consoleFormatter
  console_out:
    level: 90
    class: logging.StreamHandler
    formatter: consoleFormatter
    stream: ext://sys.stdout
loggers:
  root:
    level: DEBUG
    handlers: [root, console_err]
  console:
    level: 90
    handlers: [console_out]
    propogate: false
  meta:
    level: DEBUG
    handlers: [meta]
    propogate: false