# Log Configuration for PyHPC - Eliza Diggins
version: 1

handlers:
  msg_channel:
    class: logging.StreamHandler
    level: DEBUG
    formatter: console_standard
    stream: ext://sys.stdout
  err_channel:
    class: logging.StreamHandler
    level: DEBUG
    formatter: console_standard
    stream: ext://sys.stderr
  root_file:
    class: logging.FileHandler
    level: DEBUG
    formatter: file_standard
    filename: "root.log"
  meta_file:
    class: logging.FileHandler
    level: INFO
    formatter: file_meta
    filename: "meta.log"
  time_file:
    class: logging.FileHandler
    level: INFO
    formatter: file_time
    filename: "time.log"

#----------------------------------------------------------------------------------------------------------------------#
# FORMATTERS:
#   1. file_standard: This format is the standard file output format.
#
#----------------------------------------------------------------------------------------------------------------------#
loggers:
  meta:
    level: INFO
    handlers: [meta_file]
    propagate: no
  message:
    level: DEBUG
    handlers: [msg_channel]
  time:
    level: DEBUG
    handlers: [time_file]
    propagate: no

#----------------------------------------------------------------------------------------------------------------------#
# Root:
#   1. file_standard: This format is the standard file output format.
#
#----------------------------------------------------------------------------------------------------------------------#
root:
  level: DEBUG
  handlers: [root_file]